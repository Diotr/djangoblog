{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
    {% if post.publish_date %}
    <p class="date">{{ post.publish_date }}</p>
    {% endif %}
    <h2>{{ post.title }}</h2>
    <img src="{{ post.image.url }}" alt="Obrazek" width="250">
    <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
