{% load static %}
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Blog dla programistów</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Englebert&display=swap" rel="stylesheet"></head>
<body>
<div class="page-header">
<h1>Witam na stronie bloga dla programistów!</h1>
<h2>Blog o programowaniu</h2>
</div>
{% comment %}
Hello!
{% endcomment %}
<div class="content container">
    <div class="row">
        {% for post in posts %}
        <div class="col-md-8">
            <div class="post">
                <p class="data">opublikowany: {{ post.publish_date }}</p>
                <h2><a href="">{{ post.title }}</a></h2>
                <em>{{ post.text|linebreaksbr }}</em>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<div class="stopka">

</div>
</body>
</html>
