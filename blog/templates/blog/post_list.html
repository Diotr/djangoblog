{% extends 'blog/base.html' %}
{% block content %}
    {% for post in posts %}
        <div class="post">
            <p class="date">opublikowany: {{ post.publish_date }}</p>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <img src="{{ post.image.url }}" alt="Obrazek" width="100">
            <em>{{ post.text|linebreaksbr }}</em>
        </div>
    {% endfor %}
{% endblock %}
